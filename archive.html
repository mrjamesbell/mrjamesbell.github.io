---
layout: page
---
<div>
<h1>Blog Archive</h1>
</div>
<div class="archive">
{% assign grouped_posts = site.posts | group_by_exp: "post", "post.date | date: '%Y'" %}
{% for year in grouped_posts %}
  <strong>{{ year.name }}</strong>
  <ul>
    {% for post in year.items %}
      <li><a href="{{post.url}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
</div>
